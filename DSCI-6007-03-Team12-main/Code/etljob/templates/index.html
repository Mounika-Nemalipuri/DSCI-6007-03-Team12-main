<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataframe Display</title>
    <style>
        table.data {
            border-collapse: collapse;
            width: 100%;
        }

        table.data th, table.data td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        table.data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Patient Health Condition Overview for Doctors</h1>
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
</body>
</html>
